<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Management System</title>
    <link rel="stylesheet" type="text/css" href="SMS_style.css">
</head>
<body>
    <h1 class="main_heading">STUDENT MANAGEMENT SYSTEM</h1>

    <div class="container">
        <div class="form-container">
            <h3 class="main_heading">Module - 1</h3>
            <!-- Table 1 -->
               <table class="table-container1">
                    <tr>
                    <td>
                            Full Name:<br>
                           
                    </td>
                    <td> 
                           <input class="input_Field" id="full_name" type="text" name="fullname" Placeholder="Full Name">
                        <br>
                    </td>
                    </tr>
                    <tr>
                    <td>
                                Father Name:<br>
                            
                    </td>
                    <td> 
                            <input class="input_Field" id="father_name" type="text" name="fathername" Placeholder="Father Name">
                         <br>
                    </td>
                    </tr>
                  
                    <tr>
                    <td>
                                    Current Class:<br>
                                
                    </td>
                    <td> 
                       <input class="input_Field" id="current_class" type="text"  name="currentclass" Placeholder="Current Class">                             <br>
                    </td>
                    </tr>
                    <tr>
                    <td>
                                        Last Class:<br>
                                    
                    </td>
                    <td> 
                        <input class="input_Field" id="last_class" type="text" name="lastclass" Placeholder="Last Class">
                                 <br>
                    </td>
                    </tr> 
                    <tr>
                    <td>
                                            Current CGPA:<br>
                                        
                    </td>
                    <td> 
                        <input class="input_Field" id="current_gpa" type="text" name="currentgp" Placeholder="Current CGPA">
                                     <br>
                    </td>
                    </tr> 
                    <tr>
                    <td>
                                                Roll No#:<br>
                                            
                    </td>
                    <td> 
                        <input class="input_Field" id="roll_number" type="text" name="rollno" Placeholder="Roll No#">
                                         <br>
                    </td>
                    </tr>        
               
               </table>
               
               <div class="line">
                    <hr >
                </div>
               <h3 class="main_heading">Module - 2</h3>
              <!-- Table 2 -->
                <table class="table-container1">
                    <tr>
                        <td>
                             Admission Fees:<br>
                            
                        </td>
                        <td> 
                            <input class="input_Field" id="admission_fee" type="text" name="admissionFee" Placeholder="Admission Fees">
                         <br>
                     </td>
                    </tr>
                    <tr>
                         <td>
                                Monthly Fees:<br>
                             
                         </td>
                         <td> 
                             <input class="input_Field" id="monthly_fee" type="text" name="monthlyFee" Placeholder=" Mothly Fees">
                          <br>
                      </td>
                     </tr>
                     <tr>
                             <td>
                                    Extracirculum Fees:<br>
                                 
                             </td>
                             <td> 
                                 <input class="input_Field" id="extra_fee" type="text" name="extraFee" Placeholder="Extracirculum Fees">
                              <br>
                          </td>
                         </tr>
                          <tr>
                         <td>
                                Game fees:<br>
                             
                         </td>
                         <td> 
                             <input class="input_Field" id="game_fee" type="text" name="gameFee" Placeholder="Game fees">
                          <br>
                      </td>
                     </tr>                     
                
                </table>
                <div class="line">
                        <hr >
                </div>
                <h3 class="main_heading">Module - 3</h3>
                <h4 class="main_heading">Mark sheet</h4>
                <!-- Table 3 -->
                <table class="table-container1">
                    <!-- <tr>
                        <td>
                                SUBJECTS:<br> 
                        </td>
                        <td>
                                OBT. MARKS:<br> 
                        </td>
                    </tr> -->

                        <tr>
                        <td>
                               Mathematics<br>
                                     
                        </td>
                        <td> 
                               <input class="input_Field" id="maths" type="text" name="maths" Placeholder="Enter marks">
                        <br>
                        </td>
                        </tr>
                       
                        <tr>
                        <td>
                                English<br>

                        </td>
                        <td> 
                                <input class="input_Field" id="eng" type="text" name="english" Placeholder="Enter marks">
                            <br>
                        </td>
                        </tr>

                        <tr>
                        <td>
                                Science<br>
                                                     
                        </td>
                        <td> 
                        <input class="input_Field" id="sci" type="text" name="science" Placeholder="Enter marks">
                                    <br>
                        </td>
                        </tr>

                        <tr>
                        <td>
                                Economics<br>
                                                             
                        </td>
                        <td> 
                                <input class="input_Field" id="eco" type="text" name="economics" Placeholder="Enter marks">
                                            <br>
                        </td>
                        </tr>

                        <tr>
                        <td>
                                Accounting<br>                                           
                        </td>
                        <td> 
                                <input class="input_Field" id="acc" type="text" name="accounting" Placeholder="Enter marks">
                                                    <br>
                        </td>
                        </tr>

                        <tr>
                        <td>
                                Biology<br>                                        
                        </td>
                        <td> 
                                <input class="input_Field" id="bio" type="text" name="biology" Placeholder="Enter marks">
                                                           <br>
                        </td>
                        </tr>
                                 
                        <tr>
                                <td colspan="2">
                                     <div id="Btn_next_form">
                                 <input class="submit_Button"  type="submit" onclick="showConsole()" value="show on Console" style="margin-left:10px" padding: 10px;>
                                        </div>
                                </td>
         
                            </tr>
                </table>              
        </div>
    </div>
      

    <script>

var FullName;
var FatherName;
var CurrentClass;
var lastClass;
var CurrentGPA;
var RollNumber;

var AdmissionFee;
var MonthlyFee;
var ExtraFee;
var GameFee;

var Mathematics;
var Science;
var Biology;
var Economics;
var Accounting;
var English;

var obtmarks;


    function getFirstName() {
    return document.getElementById("full_name").value;
    }

    function getFatherName() {
    return document.getElementById("father_name").value;
    }

    function getCurrentClass() {
    return document.getElementById("current_class").value;
    }
    
    function getLastClass() {
    return document.getElementById("last_class").value;
    }
    function getCurrentGPA() {
    return document.getElementById("current_gpa").value;
    }
    
    function getRollNumber() {
    return document.getElementById("roll_number").value;
    }

    function getAdmissionFee() {
    return document.getElementById("admission_fee").value;
    }

    function getMonthlyFee() {
    return document.getElementById("monthly_fee").value;
    }

    function getExtraFee() {
    return document.getElementById("extra_fee").value;
    }

    function getGameFee() {
    return document.getElementById("game_fee").value;
    }

    function getMathematics() {
    return document.getElementById("maths").value;
    }

    function getEnglish() {
    return document.getElementById("eng").value;
    }

    function getScience() {
    return document.getElementById("sci").value;
    }

    function getEconomics() {
    return document.getElementById("eco").value;
    }

    function getAccounting() {
    return document.getElementById("acc").value;
    }

    function getBiology() {
    return document.getElementById("bio").value;
    }

function showConsole(){
    console.clear();
    console.log("STUDENT INFORMATION\n\n");
    FullName = getFirstName();
    console.log("Student Name : "+ FullName);
    FatherName = getFatherName();
    console.log("Father Name : "+FatherName);
    CurrentClass = getCurrentClass();
    console.log("Current Class : "+CurrentClass);
    lastClass = getLastClass();
    console.log("Last Class : "+lastClass);
    CurrentGPA =  getCurrentGPA();
    console.log("Current GPA : "+CurrentGPA);
    RollNumber =   getRollNumber();
    console.log("Roll Number : "+RollNumber);

    console.log("\nSTUDENT FEE STRUCTURE\n\n");
    AdmissionFee = getAdmissionFee();
    console.log("Admission Fee : "+AdmissionFee);
    MonthlyFee = getMonthlyFee();
    console.log("Monthly Fee : "+MonthlyFee);
    ExtraFee = getExtraFee();
    console.log("Extracurriculam Fee : "+ExtraFee);
    GameFee = getGameFee();
    console.log("Game Fee : "+GameFee);

    console.log("\nSTUDENT MARKSHEET\n\n");
    Mathematics = getMathematics();
    console.log("Mathematics : "+Mathematics);
    English = getEnglish();
    console.log("English : "+English);
    Science = getScience();
    console.log("science : "+Science);
    Economics = getEconomics();
    console.log("Economics : "+Economics);
    Accounting = getAccounting();
    console.log("Accounting : "+Accounting);
    Biology = getBiology();
    console.log("Biology : "+Biology);

    console.log("\n\n");
    obtmarks = parseInt(Mathematics) + parseInt(English);
    obtmarks = parseInt(obtmarks) + parseInt(Science);
    obtmarks = parseInt(obtmarks) + parseInt(Economics);
    obtmarks = parseInt(obtmarks) + parseInt(Accounting);
    obtmarks = parseInt(obtmarks) + parseInt(Biology);
    var TotalMarks = 600;
    var percentage = (obtmarks * 100) / TotalMarks;
    
    console.log("Obtain Marks : "+ obtmarks + "\t\tTotal Marks : "+ TotalMarks);
    console.log("Percentage : "+ percentage+"%");

}


    </script>
</body>
</html>
